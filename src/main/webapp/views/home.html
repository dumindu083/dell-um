<div class="row">
		<h1 class="text-center text-danger">Users</h1>
		<hr />

		<form>
			<div class="row">
				<div class="col-md-9 col-md-offset-1">
					<input type="text" class="input-lg form-control"
						placeholder="Search" id="user_name" ng-model="txtFilter" /> <br>
					<br> <br>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Gender</th>
								<th>Age</th>
								<th>Skills</th>
								<th>Address</th>
								<th>Role</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in users|filter:txtFilter">
								<td>{{user.name}}</td>
								<td>{{user.gender}}</td>
								<td>{{user.age}}</td>
								<td>{{user.skills}}</td>
								<td>{{user.address}}</td>
								<td>{{user.role}}</td>
								<td><a href="#Update">
								<button id="update_button" name="create_button" class="btn btn-success">Update</button>
								</a>
								</td>
								<td><a href="#Delete">
								<button id="delete_button" name="create_button" class="btn btn-danger">Delete</button>
								</a>
								</td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
